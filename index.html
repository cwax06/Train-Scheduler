<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Time</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <!-- LINK TO FIREBASE GOES HERE -->

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="javascript/train.js"></script>

</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo Ka Choo</h3>
        </div>

        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">




                <!-- Current Trains -->

                <div class="panel panel-primary">

                    <div class="panel-heading">

                        <h3 class="panel-title">
                            <strong>Current Train</strong>
                        </h3>

                    </div>

                    <div class="panel-body">

                        <table class="table table-hover" id='trainTable'>

                            <thead>

                                <tr>

                                    <th>Train Name</th>

                                    <th>Line</th>

                                    <th>Destination</th>

                                    <th>Frequency</th>

                                    <th>Next Arrival</th>

                                    <th>Minutes Away</th>

                                </tr>

                            </thead>

                            <tbody>



                            </tbody>

                        </table>

                    </div>

                </div>


                <div class="row">

                    <!-- Sign-Up Panel-->
                    <div class="col-lg-12">
                        <div class="panel panel-default">


                        </div>


                        <div class="panel-body">

                            <!-- Sign-up Form (note the various input "types")-->
                            <form role="form">
                                <div class="form-group">
                                    <label for="name-input">Train Name:</label>
                                    <input class="form-control" id="name-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="email-input">Line:</label>
                                    <input class="form-control" id="email-input" type="email">
                                </div>
                                <div class="form-group">
                                    <label for="age-input">Destination:</label>
                                    <input class="form-control" id="age-input" type="number">
                                </div>
                                <div class="form-group">
                                    <label for="time-input">First Train Time (HH:mm - military time)</label>
                                    <textarea class="form-control" id="text-input"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="time-input">Frequency (min)</label>
                                    <textarea class="form-control" id="text-input"></textarea>
                                </div>
                                <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                            </form>

                        </div>

                    </div>

                </div>



</body>

</html>
